<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
</head>
<body style="background: black; color: white;">
    <h1>Basic Display Test</h1>
    <p>If you can see this, the page is loading.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>
    
    <p id="info">Testing browser...</p>

    <script>
        document.getElementById('info').textContent = 'Page loaded successfully!';
        
        if (navigator.mediaDevices) {
            document.getElementById('info').textContent += '\nMediaDevices available';
        } else {
            document.getElementById('info').textContent += '\nMediaDevices NOT available';
        }
    </script>
</body>
</html>
