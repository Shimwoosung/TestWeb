<!DOCTYPE html>
<html>
<head>
    <title>Display Test</title>
    <style>
        body { 
            background-color: #333;
            color: white;
            font-family: Arial;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Display Test Page</h1>
    <div>Current Time: <span id="time"></span></div>
    <button onclick="testDisplay()">Test Display Capture</button>
    <div id="status">Ready to test...</div>

    <script>
        // 시간 업데이트 (페이지가 작동하는지 확인용)
        setInterval(() => {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }, 1000);

        function testDisplay() {
            const status = document.getElementById('status');
            status.textContent = "Testing...";

            if (!navigator.mediaDevices) {
                status.textContent = "Error: mediaDevices not available";
                return;
            }

            if (!navigator.mediaDevices.getDisplayMedia) {
                status.textContent = "Error: getDisplayMedia not available";
                return;
            }

            status.textContent = "Found getDisplayMedia API, requesting capture...";
            
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then(stream => {
                    status.textContent = "Success! Display capture working.";
                })
                .catch(error => {
                    status.textContent = "Error: " + error.message;
                });
        }
    </script>
</body>
</html>
