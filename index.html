<!DOCTYPE html>
<html>
<head>
    <title>Quest Display Capture Test</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial; }
        #status { padding: 20px; }
    </style>
</head>
<body>
    <div id=""status"">Checking browser capabilities...</div>
    <div id=""test-results""></div>

    <script>
        const statusElement = document.getElementById('status');
        const resultsElement = document.getElementById('test-results');

        async function checkCapabilities() {
            let results = [];

            if (navigator.mediaDevices) {
                results.push(""✓ navigator.mediaDevices is available"");
            } else {
                results.push(""✗ navigator.mediaDevices is NOT available"");
            }

            if (navigator.mediaDevices && navigator.mediaDevices.getDisplayMedia) {
                results.push(""✓ getDisplayMedia is available"");
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({video: true});
                    results.push(""✓ Successfully got display media stream"");
                    stream.getTracks().forEach(track => track.stop());
                } catch (err) {
                    results.push(`✗ Error getting display media: ${err.message}`);
                }
            } else {
                results.push(""✗ getDisplayMedia is NOT available"");
            }

            resultsElement.innerHTML = results.join('<br>');
        }

        window.onload = checkCapabilities;
    </script>
</body>
</html>
